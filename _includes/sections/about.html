<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about_me.about_me">About Me</span></h1>
        </div>
    </div>
    <div class="row">
        <!-- python -->
        <div class="col-xs-1 wow fadeInLeft">
            <div class="team-member">
                <a href="javascript:void(0)" target="_blank">
                    <div class="vote-icon1">
                        <i class="icon-python"></i>
                    </div>
            </a>
            </div>
        </div>
        <!-- debian -->
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <a href="javascript:void(0)" target="_blank">
                    <div class="vote-icon2">
                        <i class="icon-line-graph"></i>
                    </div>
                </a>
            </div>
        </div>
        <!-- avatar -->
        <div class="col-xs-6">
            <div class="team-member wow zoomIn">
                <a href="https://github.com/robotenique" target="_blank"><img src="{{ site.author.head_img | prepend: site.baseurl }}" height="170" width="170" class="img-responsive img-circle imUser" alt=""></a>
                <br>
                <h4><span class="navy" style="font-size:20px; color:#6338B4">{{ site.author.home_display_name }}</h4>
                <ul class="list-inline social-icon">
                    <li><a href="https://github.com/{{ site.author.github_username }}" target="blank">
                        <i class="fa fa-github" style="font-size:36px"></i></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/juliano-garcia-oliveira{{ site.author.linkedin_username }}" target="blank">
                        <i class="fa fa-linkedin" style="font-size:35px"></i></a>
                    </li>
                    <li><a href="mailto:{{ site.author.email }}">
                        <i class="fa fa-envelope-o" style="font-size:34px;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- php -->
        <div class="col-xs-1 wow fadeInRight">
            <div class="team-member">
                <a href="javascript:void(0)" target="_blank">
                    <div class="vote-icon3">
                        <i class=" icon-scala-alt"></i>
                    </div>
                </a>
            </div>
        </div>
        <!-- wordpress -->
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <a href="javascript:void(0)" target="_blank">
                    <div class="vote-icon4">
                        <i class="icon-haskell"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-16  text-center m-t-lg m-b-lg wow zoomIn" style="padding-left: 35px !important; padding-right: 35px !important">
            <p><span style="padding-left: 35px !important; padding-right: 35px !important"class="normalText" data-i18n="about_me.des1">{{ site.author.desc1 }}</span></p>
            <p ><span style="padding-left: 35px !important; padding-right: 35px !important"class="normalText" data-i18n="about_me.des2">{{ site.author.desc2 }}</span></p>
        </div>
    </div>
</div>
